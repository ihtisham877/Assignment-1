      <section class="border p-4 d-flex justify-content-center mb-4">
        <form id="contact-form" class="text-center" style="width: 100%; max-width: 300px">
          <h2>Contact us</h2>
  
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="name" name="name" class="form-control" placeholder="Name">
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 41.6px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" name="email" class="form-control" placeholder="Email Address">
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <!-- Subject input -->
          <div class="form-outline mb-4">
            <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 51.2px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <!-- Message input -->
          <div class="form-outline mb-4">
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your Message here"></textarea>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 60px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <!-- Submit button -->
          <button class="btn btn-primary btn-block mb-4" style="width: 150px;">Send</button>
        </form>
      </section>
